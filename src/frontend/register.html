<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Farmtech Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="contact-page">
    <main>
        <header>
            <div class="logo">
                <h1 onclick="window.location.href='index.html'" style="cursor: pointer;">Farmtech Academy</h1>
            </div>
            <button class="contact-btn" onclick="window.location.href='index.html'">Back to Home</button>
        </header>

        <section class="container contact-content" style="max-width: 500px; margin: 0 auto;">
            <div class="section-header">
                <h2>Join the Future</h2>
                <p class="section-desc">Create an account to start your digital farming journey.</p>
            </div>

            <div class="contact-form-side">
                <form id="registerForm"
                    onsubmit="event.preventDefault(); showToast('Registration successful! Welcome to the Academy.');">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="contact-btn" style="width: 100%;">Create Account</button>
                    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
                        Already have an account? <a href="login.html"
                            style="color: var(--secondary); font-weight: 600; text-decoration: none;">Login</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Farmtech Academy. Redefining Modern Agriculture.</p>
    </footer>

    <div id="toast" class="toast"></div>
    <script type="module">
        import { showToast } from './script.js';
        window.showToast = showToast;
    </script>
</body>

</html>
